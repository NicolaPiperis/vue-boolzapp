<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300;1,900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CONNECTION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS CONNECTION -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>vue-boolzapp</title>
</head>
<body>

    <!-- HEADER PART/BACKGROUND COLOR TASK -->
    <header>
    </header>

    <!-- MAIN PART -->
    <main>

        <!-- WEB APP CONTENT -->
        <div id="app">

            <!-- PROFILE AND CONTACTS -->
            <div id="container-profile-contacts">

                <!-- PROFILE -->
                <div id="profile">

                    <div id="info-profile">
                        <!-- IMAGE AVATAR -->
                        <img src="img/avatar-svgrepo-com.svg" alt="avatar image">
                        <!-- PROFILE NAME -->
                        <div>Sofia</div>
                    </div>

                    <!-- ICONS -->
                    <div id="icons-profile">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <!-- ASK AUTHORIZATION -->

                <div id="authorization">

                    <div id="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div id="question-authorization">

                        <div>
                            <strong>
                                Ricevi notifiche di nuovi messaggi
                            </strong>
                        </div>

                        <div>
                            <a href="#">
                                Attiva notifiche dekstop
                            </a>
                        </div>
                    </div>

                </div>

            </div>

            <!-- CHAT -->
            <div>

            </div>

        </div>

    </main>

    <!-- VUE CONNECTION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS CONNECTION -->
    <script src="js/main.js"></script> 
</body>
</html>
