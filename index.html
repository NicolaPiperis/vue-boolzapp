<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300;1,900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CONNECTION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CONNECTION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS CONNECTION -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>vue-boolzapp</title>
</head>
<body>

    <!-- HEADER PART/BACKGROUND COLOR TASK -->
    <header>
    </header>

    <!-- MAIN PART -->
    <main>

        <!-- WEB APP CONTENT -->
        <div id="app">

            <!-- PROFILE AND CONTACTS -->
            <div id="container-profile-contacts">

                <!-- PROFILE -->
                <div class="profile">

                    <div class="info-profile">
                        <!-- IMAGE AVATAR -->
                        <img src="img/avatar-svgrepo-com(3).svg" alt="avatar image">
                        <!-- PROFILE NAME -->
                        <div>Sofia</div>
                    </div>

                    <!-- ICONS -->
                    <div class="icons-profile">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <!-- ASK AUTHORIZATION -->

                <div id="authorization">

                    <div id="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div id="question-authorization">

                        <div>
                            <strong>
                                Ricevi notifiche di nuovi messaggi
                            </strong>
                        </div>

                        <div>
                            <a href="#">
                                Attiva notifiche dekstop
                            </a>
                        </div>
                    </div>

                </div>

                <!-- SEARCH CONTACTS -->
                <div id="search-bar">
                    <div id="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                    <input id="input-search" type="search" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- CONTACTS -->
                <ul id="contact-container" class="list-group list-group-flush">

                    <li
                    v-for = "(contact, idx) in contacts"
                    @click = "identity(idx)"
                    class="list-group-item list-group-item-action d-flex justify-content-between">

                        <div class="d-flex">

                            <!-- IMAGE AVATAR -->
                            <img :src="contact.avatar" alt="avatar image">

                            <!-- TEXT -->
                            <div class="ms-3">

                                <div class="name-contact">
                                    <strong>
                                        {{contact.name}}
                                    </strong>
                                </div>
        
                                <div class="text-contact">
                                    Ultimo messaggio inviato
                                </div>

                            </div>

                        </div>

                        <div class="time-contact">
                            12.00
                        </div>

                    </li>
                    
                    

                </ul>

            </div>

            <!-- CHAT -->
            <div id="chatting-side">

                <div class="profile">

                    <div class="d-flex ms-3">

                        <!-- IMAGE AVATAR -->
                        <img :src="contacts[activeContact].avatar" alt="avatar image">

                        <!-- TEXT -->
                        <div class="ms-3 mt-1">

                            <div class="name-contact">
                                <strong>
                                    {{contacts[activeContact].name}}
                                </strong>
                            </div>
    
                            <div class="text-contact">
                                Ultimo accesso alle 12.00
                            </div>

                        </div>

                    </div>

                    <!-- ICONS -->
                    <div class="icons-profile">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <!-- CHATTING PART -->
                <div 
                class="chatting pt-5">

                    <div 
                    v-for = "message in contacts[activeContact].messages"
                    :class = "(message.status === 'sent') ? 'sent_color' : 'received_color' "
                    class="message" >
                        
                        {{message.message}}
                        <br>
                        <span>
                           {{message.date}}
                        </span>
                    </div>

                </div>

                <!-- WRITING BAR -->
                <div id="write-bar" class="d-flex justify-content-around align-items-center">
                    <i class="fa-solid fa-face-smile icons-footer"></i>
                    <input id="writing-input" type="text" placeholder="Scrivi un messaggio"
                    v-model = "newMessage" @keyup.enter = "addMessage(idx)"
                    >
                    <i class="fa-solid fa-microphone icons-footer"></i>
                </div>

            </div>

        </div>

    </main>

    <!-- VUE CONNECTION -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS CONNECTION -->
    <script src="js/main.js"></script> 
</body>
</html>
